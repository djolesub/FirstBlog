<!DOCTYPE html>
<html lang="eng">
<head>
	<title> Django Exercise </title>
	<meta charset="utf-8">
</head>
<body>
	<h1> Welcome Django </h1>
	<div>
	{% for post in posts %}
		
		<div>
			<p>published: {{post.published_date}}</p>
			<h1><a href="">{{post.title}}</a></h1>
			<p>{{post.text | linebreaks}}</p>
		</div>
	
	
		
	{% endfor %}
	
	
	</div>
	
	
</body>
</html>
